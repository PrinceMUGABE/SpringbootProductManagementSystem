<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical System - Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- Custom styles for medical colors -->
    <style>
        body {
            background-color: #f5f5f5;
        }

        .medical-form {
            background-color: #ffffff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand font-weight-bold" href="#">Product System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold " href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#">About US</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="bg-success">
        <div class="container-fluid text-center">
            <h1 class="display-4 text-white">Welcome to Product E-commerce</h1>
            <p class="text-white py-5">Your satisfaction is our priority.</p>
        </div>
    </section>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 medical-form">
            <h1 class="text-center mb-4">Login</h1>
            <div th:if="${message}" class="alert alert-danger">
                [[${message}]]
            </div>

            <form action="/user/login/save" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</div>

    <footer class="bg-success py-5" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <i class="fab fa-facebook fa-2x mx-3"></i>
                    <i class="fab fa-twitter fa-2x mx-3"></i>
                    <i class="fab fa-instagram fa-2x mx-3"></i>
                    <!-- Add more social media icons as needed -->

                    <p class="mt-3">Follow us on social media for updates</p>
                </div>
            </div>
        </div>
    </footer>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</body>
</html>
