<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- Custom styles for the admin dashboard -->
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #f1f1f1;
        }

        .navbar-brand, .navbar-nav .nav-link, .navbar-text {
            color: #ffffff;
        }

        .container {
            margin-top: 20px;
        }

        .user-table {
            margin-top: 20px;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="sidebar bg-success">
    <a href="adminDashboard.html" class=" active font-weight-bolder my-2 text-dark">Dashboard</a>
    <a href="/user/list" class=" font-weight-bolder my-5 text-dark">Manage Users</a>
    <a href="/admin/products/list" class="font-weight-bolder my-5 text-dark">Manage Products</a>
    <a href="/admin/sales/list" class="font-weight-bolder my-5 text-dark">View Sales</a>
    <a href="/logout" class="font-weight-bolder my-5 text-dark">Logout</a>
</div>


<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text pr-3" id="loggedUser">Logged User</span>
                    <a class="nav-link" href="#" id="logoutLink" style="display: none;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


</div>
<div class="container-fluid">
    <div class="container">
        <div class="h2 text-center"><h2>Welcome To Admin Dashboard</h2></div>
    </div>
</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script>

    var loggedUser = "AdminUser";


    document.getElementById("loggedUser").innerText = "Logged in as " + loggedUser;

    document.getElementById("loggedUser").addEventListener("click", function () {
        document.getElementById("logoutLink").style.display = "block";
    });
</script>
</body>
</html>
